<!DOCTYPE html>
<html>

<head>
    <title>Chat</title>
    <link rel="stylesheet"
          href="style.css" />
</head>

<body>

    <div id="container">
        <div class="side-nav">
            <p class="f-title">Friends</p>
            <p class="friends">Freya</p>
            <p class="friends">Linda</p>
            <p class="friends">Kenan</p>
            <p class="friends">Theresa</p>
        </div>
        <div class="main">
            <p class="sender">Hey <span class="time">14:12</span></p>
            <p class="sender">Hello? <span class="time">14:32</span></p>
            <p class="reciever">Sorry, been busy <span class="time">15:44</span></p>
            <p class="sender">You work too much <span class="time">15:48</span></p>
            <p class="reciever">Tell me about it <span class="time">15:50</span></p>
        </div>
        <div class="foot">
            <input type="text"
                   placeholder="Type a message">
            <button id="send-button">Send</button>
        </div>
    </div>
</body>

</html>
